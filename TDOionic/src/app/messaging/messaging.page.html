<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1  *ngIf="!Messages || Messages.length === 0"  style="text-align: center;margin-top: 16rem;">You have no messages</h1>
  
  <ion-card *ngFor="let item of Messages">
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3.5">
          <img
          width="60"
          height="60"
          style="border-radius: 55px;"
          class="d-inline-block align-top"
          src="data:image/gif;base64,{{item.tutor?.tutorPhoto}}"
        />
        <span style="margin-left:0.8rem;" >{{item.tutor?.tutorName}}</span>
        </ion-col>
        <ion-col  size="6.5">
         <p style="margin-top: 0.5rem;">Message: {{item.messageSent}} {{item.timeStamp}}</p>
        </ion-col>
       <ion-col  size="2">
        <ion-button (click)="presentModal(item)" style="width: 3rem;" color="primary">Reply</ion-button>
       </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  
  
  <ion-fab style="margin-bottom: 3rem;" vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="createModal()">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
   
  </ion-fab>

    
  
</ion-content>
